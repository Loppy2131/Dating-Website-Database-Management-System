
{%extends 'pairs/base.html'%}
{% load static%}


	{% block title %}{{username}}'s&nbsp;profile{%endblock%}
	{% block content %}
	
    <div class='row'>
		<div class="col-md-12">
			<div class='panel panel-default'>
				<div class='panel-heading' align='center'>
					<h4>Your Profile</h4>
				</div>
			</div>
		</div>
	</div>
    <section id='intro' >

			<div class='jumbotron'>
	
				<div class='container'>
				  <div class='row'>
					<div class="col-md-4">
						
					


		
<form method="POST" >
 <p>  UserName:<input type="text" name="username" value="{{user.name}}"></p>
 <p>
      <label for="height">
        <span>Height:</span>

      </label>
      <input type="number" id="height" name="height" value="{{user.height}}">
    </p>
    <p>
      <label for="weight">
        <span>Weight:</span>

      </label>
      <input type="number" id="weight" name="weight" value="{{user.weight}}">
    </p>
      <label for="gender">
        <span>Gender</span>
      </label>
      <select id="gender" name="gender">
        {% if g%}
        <option value="Male">Male</option>
        <option selected value="Female">Female</option>
        {%else%}
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        {%endif%}

      </select>
    
        <p>
      <label for="gender">
        <span>Match Gender</span>
      </label>
      <select id="pair_gender" name="pair_gender">
        {% if p%}
        <option value="Male">Male</option>
        <option selected value="Female">Female</option>
        {%else%}
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        {%endif%}
      </select>
    </p>
    <p>
     <label for="phone">Phone Number</label>
<input type="tel" id="phone" name="phone" pattern="[0-9]{10}" value="{{user.phone}}">
</p>
     <p>
      <label for="intro">
        <span>Intro:</span>

      </label>
      <input type="text" id="intro" name="intro" value="{{user.intro}}">
    </p>
     {% csrf_token%} 


<input class='btn' type="submit" value="Confirm">
</form>




					</div>
                   
                    <div class="col-md-3">
                        <div>
                        <img src="/static/images/love1.png" width='100%'></div>
                       
</div>
                    </div>
				</div>
			</div>
			

		</section>

			
{%endblock%}
